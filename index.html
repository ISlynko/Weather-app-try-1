<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="appContainer">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city-current">Paris</h1>
            <p class="current-details">
              <span class="current-time" id="time-now">Saturday 15:32,</span>
              <span class="current-condition" id="condition-now">rain</span>
              <br />
              <span class="current-humidity" id="humidity-now">Humidity:</span>
              <strong> 87% </strong>
              ,
              <span class="current-wind-speed" id="wind-speed-now"></span>Wind:
              <strong> 7.2km/h </strong>
            </p>
          </div>
          <div class="temperature-now" id="temperature-now">☀️ 14°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.instagram.com/i_slynko/" target="_blank"
            >Inna Slynko</a
          >
          and is
          <a href="https://github.com/ISlynko" target="_blank"> on GitHub </a>
          and
          <a
            href="https://app.netlify.com/teams/islynko/overview"
            target="_blank"
            >hosted on Netlify
          </a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
